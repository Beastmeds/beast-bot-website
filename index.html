<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beast Bot | WhatsApp & Discord</title>
<style>
  * {margin:0; padding:0; box-sizing:border-box;}
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #1e1e2f, #111119);
    color: white;
    text-align: center;
    min-height: 100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    overflow-x:hidden;
  }
  h1 {
    font-size:3em;
    font-weight:700;
    margin-top:20px;
    background: linear-gradient(to right, #5865F2, #25D366);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: fadeIn 1s ease forwards;
  }
  p {
    color:#ddd;
    font-size:1.2em;
    margin-top:10px;
    animation: fadeIn 1.2s ease forwards;
  }

  /* Logo */
  .logo {
    width:150px;
    height:150px;
    border-radius:30%;
    object-fit:cover;
    box-shadow:0 0 25px rgba(255,255,255,0.2);
    animation: fadeIn 0.8s ease forwards;
  }

  /* Buttons Container */
  .buttons {
    margin-top:40px;
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:20px;
  }

  /* Buttons */
  .btn {
    display:inline-flex;
    align-items:center;
    gap:12px;
    padding:15px 35px;
    border:none;
    border-radius:25px;
    color:white;
    font-size:1.1em;
    font-weight:600;
    cursor:pointer;
    text-decoration:none;
    transition: all 0.4s ease;
    background-size: 200% 200%;
    animation: fadeIn 1.5s ease forwards;
  }
  .btn img {
    width:30px;
    height:30px;
  }

  /* Discord Button */
  .discord {
    background: linear-gradient(45deg, #5865F2, #7289DA);
    box-shadow: 0 0 25px #5865F299;
  }
  .discord:hover {
    transform: translateY(-5px) scale(1.05);
    background-position: right center;
    box-shadow: 0 0 35px #5865F2aa;
  }

  /* WhatsApp Button */
  .whatsapp {
    background: linear-gradient(45deg, #25D366, #128C7E);
    box-shadow: 0 0 25px #25D36699;
  }
  .whatsapp:hover {
    transform: translateY(-5px) scale(1.05);
    background-position: right center;
    box-shadow: 0 0 35px #25D366aa;
  }

  /* Fade-in Animation */
  @keyframes fadeIn {
    from {opacity:0; transform:translateY(20px);}
    to {opacity:1; transform:translateY(0);}
  }

  /* Footer */
  footer {
    position:absolute;
    bottom:20px;
    font-size:0.9em;
    color:#999;
  }
</style>
</head>
<body>
  <!-- Logo -->
  <img src="BeastBotLogo.png" alt="Beast Bot Logo" class="logo">

  <!-- Titel -->
  <h1>Beast Bot</h1>
  <p>Dein smarter Begleiter auf Discord & WhatsApp</p>

  <!-- Buttons -->
  <div class="buttons">
    <!-- Discord -->
    <a class="btn discord" href="https://discord.com/oauth2/authorize?client_id=1431342753207549992&scope=bot&permissions=8" target="_blank">
      <img src="discord.png" alt="Discord">Discord hinzufÃ¼gen
    </a>

    <!-- WhatsApp -->
    <a class="btn whatsapp" href="https://wa.me/DEINE_NUMMER" target="_blank">
      <img src="whatsapp.png" alt="WhatsApp">WhatsApp starten
    </a>
  </div>

  <!-- Status -->

</body>
</html>
